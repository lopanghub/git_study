<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 플렉스박스</title>
    <style>
        section{
            display: flex; /* 부모요소에서 입력한다. */
            /* 플렉스를 이용: 블록요소를 인라인 요소로 변경 */
            /* 😒주축 */
            /* justify-content: space-between; 적당한 공백이 있으면서 정렬*/
            /* justify-content: space-around; 위와 비교해서 양쪽 끝에 공간이 있음 */
            /* justify-content: center; 가운데 정렬 */
            /* justify-content: flex-end; 전체가 오른쪽 창 끝으로 */

            /* 😘교차축 */
            flex-direction: column; /*새로로 방향 전환(주축이 됨) */
            /* justify-content: space-between; */
            height: 100vh; /* 전체화면 비율 높이*/
            border: 3px solid brown;
            /* align-items: flex-start; */
            /* align-items: flex-end; */
            align-content: center;
        }
        div{
            width: 100px; height: 100px;
            border: 1px solid red;
        }
        .box1{
            background-color: aqua;
        }
        .box2{
            background-color: chocolate;
        }
        .box3{
            background-color: deepskyblue;
        }
        .box4{
            background-color: green;
        }
        .box5{
            background-color: ivory;
        }
    </style>
</head>
<body>
    <section>
        <div class="box1">박스1</div>
        <div class="box2">박스2</div>
        <div class="box3">박스3</div>
        <div class="box4">박스4</div>
        <div class="box5">박스5</div>
    </section>
</body>
</html>
