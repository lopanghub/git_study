    <style>
        .box1{
            position: relative;
            width: 400px; height: 200px;
            background-color: gray;
        }

            position: absolute;
            width: 50px; height: 50px;
            background-color: pink;
            bottom: 0;
            left: 0;
        }
        .box3{
            position: absolute;
            width: 50px; height: 50px;
            background-color: pink;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <section>
        <div class="box1">박스1
        <div class="box2">박스2</div>
