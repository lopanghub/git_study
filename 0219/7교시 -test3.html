<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 700px;
            margin: 0 auto;
            border: 3px solid salmon;
        }

        img {
            width: 650px;
        }

        ul {
            margin-left: 50px;
            font-size: 2em;
        }

        button {
            padding: 5px;
        }

        p {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="../images/sale-1067126_1280.jpg" alt="">
        <ul>
            <li> <label for="price">가격</label>
                <input type="number" id="price"></input>
            </li>
            <li><label for="percent">할인율</label>
                <input type="number" id="percent"></input>
            </li>
            <li><button id="calc">할인가격 계산하기</button></li>
        </ul>
    </div>

    <script>

        const $calculate = document.getElementById('calc')

        $calculate.onclick = function () {
            let $price = document.getElementById('price').value
            let $percent = document.getElementById('percent').value

            let Price = parseFloat($price)
            let Percent = parseFloat($percent)

            let result = Math.round(Price * (1 - (Percent / 100)))

            //결과값 생성 
            let newP = document.createElement('p')
            let textNode = document.createTextNode(`정가 ${Price}원인 제품을 할인율 ${Percent}%가 적용된 ${result}원에 만나보세요!`)
            newP.appendChild(textNode)
            document.body.appendChild(newP)
        }
    </script>
</body>

</html>
