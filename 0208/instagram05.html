<html>

<head></head>

<body>
    <style>
        h2 {
            color: red;
        }

        .highlight {
            border: solid;
        }

        #profile {
            border: solid blue;
        }

        .thumbnail {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .thumbnail {
            width: 100%;
        }

        #stat_bar {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;

            border-top: 1px solid gray;
            border-bottom: 1px solid gray;

            margin-top: 5px;
            margin-bottom: 5px;
        }

        /* 프로필 사진 */
        .circle_pic {
            border: 1px solid white;
            border-radius: 50%;

            width: 100%;
            height: 100%;

            object-fit: cover;
            /* fill 미디어를 부모요소에 꽉 들어맞게 채움 찌그러짐
      contain 미디어 비율을 유지한 채, 부모 요소 밖으로 튀어 나가지 않도록 크기 축소
        cover 미디어 일부 부모 요소 밖으로 빠져나가더라도 비율유지 꽉 들어 맞게 */
        }

        #profile_pic {
            width: 50px;
            height: 50px;

            margin-left: auto;
            margin-right: auto;
        }

        #highlight_pic {
            width: 35px;
            height: 35px;
        }

        /* 파일 05 하이라이트 영역 221페이지*/
        #highlight_area {
            display: grid;
            grid-template-columns: 45px 45px 1fr;
        }

        .highlight {
            text-align: center;
        }
    </style>
    <div>
        <img src="../images/insta.png" alt="instagram">
        <input type="search" value="검색">
    </div>

    <div id="profile">
        <img src="../images/다운로드.jpg" alt="프로필사진" class="circle_pic" id="profile_pic">

        <div>
            <h2>cano <br /></h2>
            <button>프로필 편집</button>
        </div>
    </div>
    <div>
        <p>
            <strong>이현학(Hyeon Hak Lee)<br /></strong>
            취준생<br />
        </p>

        <p><a href="https://github.com/lopanghub">lopanghub.github.io</a></p>
    </div>

    <!-- 하이라이트 영역 -->
    <div id="highlight_area">

        <div class="highlight">
            <div><img src="../images/11zon_cropped.png" class="circle_pic" id="highlight_pic"></div>
            <div>😊</div>
        </div>
        <div class="highlight">
            <div><img src="../images/avo.png" class="circle_pic" id="highlight_pic"></div>
            <div>✔</div>
        </div>
    </div>

    <div id="stat_bar">
        <div class="stat">
            게시물<br />
            133
        </div>
        <div class="stat">
            팔로워<br />
            408
        </div>
        <div class="stat">
            팔로우<br />
            189
        </div>
    </div>
    <div>아이콘이 들어갈 자리</div>
    <div>
        <!-- 같은 내용 수정 shift + ctrl + l -->
        <div class="thumbnail">
            <img src="../images/11zon_cropped.png" class="thumbnail">
            <img src="../images/avo.png" class="thumbnail">
            <img src="../images/tomato.png" class="thumbnail">
        </div>
        <div class="thumbnail">
            <img src="../images/html logo.png" class="thumbnail">
            <img src="../images/insta.png" class="thumbnail">
            <img src="../images/login.png      " class="thumbnail">
        </div>
        <div class="thumbnail">
            <img src="../images/tomato.png" class="thumbnail">
            <img src="../images/orange.jpg" class="thumbnail">
            <img src="../images/github logo.png" class="thumbnail">
        </div>
    </div>
</body>

</html>
