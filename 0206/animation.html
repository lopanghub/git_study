<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ani_images</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 1000px;
            margin: 0 auto;
            overflow: hidden; /* 삐져 나온 부분 안보이게 */
        }
        ul{
            width: 4000px;
            height: 350px;
            list-style: none;
            position: relative;
            animation: slideAni 8s infinite ease-in-out
        }
        li{
            width: 1000px;
            height: 350px;
            float: left;
        }
        li:nth-child(1){
            background: url(../images/sec1.jpg);
            background-size: cover;
        }
        li:nth-child(1) > h1{
            text-align: center; color: white;
            line-height: 350px;
        }
        li:nth-child(2){
            background: url(../images/sec2.jpg);
            background-size: cover;
        }
        li:nth-child(3){
            background: url(../images/sec3.jpg);
            background-size: cover;
        }
        li:nth-child(4){
            background: url(../images/sec4.jpg);
            background-size: cover;
        }

        @keyframes slideAni{
            0%{left: 0;}
            25%{left: -1000px;}
            50%{left: -2000px;}
            75%{left: -3000px;}
            100%{left: 0}
        }
    </style>
</head>
<body>
    <div id="wrap">
        <ul>
            <li><h1>집에 갈시간</h1></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
