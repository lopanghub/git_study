<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matrix</title>
    <style>
        label, input{
            display: inline-block; /* hover 효과 적용 */
            cursor: pointer;
        }
        label:hover{
            color: blue;
            transform: scale(1.2);
        }
        .box{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: seagreen;
            font-size: 30px;
            line-height: 300px;
            margin: 100px auto;
            text-align: center;
            transition: all 1s; /*모든 속성이 1초동안*/
        }
        /* matrix (scaleX(), skewY(), skewX(), scaleY(),
        translateX(), translateY()); 순서 */
        #matrixDefault:checked ~ .box{
            transform: matrix(1, 0, 0, 1, 0, 0);
        }
        #matrixScale:checked ~ .box{
            transform: matrix(1.5, 0, 0, 1.5, 0, 0);
        }
        #matrixSkew:checked ~ .box{
            transform: matrix(1, 1.2, -0.5, 1, 0, 0);
        }
        #matrixTranslate:checked ~ .box{
            transform: matrix(1, 0, 0, 1, 300, 200);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <input type="radio" name="matrix" id="matrixDefault" value="matrixDefault" checked>
        <label for="matrixDefault">matrixDefault(초기화)</label>

        <input type="radio" name="matrix" id="matrixScale" value="matrixScale" checked>
        <label for="matrixScale">matrixScale(줌효과)</label>

        <input type="radio" name="matrix" id="matrixSkew" value="matrixSkew" checked>
        <label for="matrixSkew">matrixSkew(기울기효과)</label>

        <input type="radio" name="matrix" id="matrixTranslate" value="matrixTranslate" checked>
        <label for="matrixTranslate">matrixTranslate(이동효과)</label>

        <div class="box">matrix</div>
    </div>
</body>
</html>
