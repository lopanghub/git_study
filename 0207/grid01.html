<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .parents{
            display: grid;
            /* grid-template-columns: 1fr 3fr 1fr; */
            /* 1:1:1 비율로 세로 정렬 */
            /* fraction : 부분, 일부, 분수 */
            grid-template-columns: repeat(4, 25%);

            /* grid-auto-rows: 150px; */
            /* 모든 행 (높이) 150px */

            grid-auto-rows: minmax(120px, auto);
            /* 컨텐츠 없는 줄은 최소 120 유지, 있는 줄은 자동 */

            grid-gap: 20px 30px;
            /* row 20 column 30 적용 */
            /* grid-column-gap : 50px; */
            /* grid-row-gap: 40px; */
        }
        .parents > div{
            border: 1px solid;
        }
        .box:nth-child(odd){
            background-color: lightblue;
        }
        .box:nth-child(even){
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="parents">
        <div class="box box1">box1그리드2차원 플레스1차워그리드2차원 플레스1차워그리드2차원 플레스1차워그리드2차원 플레스1차워그리드2차원 플레스1차워그리드2차원 플레스1차워그리드2차원 플레스1차워그리드2차원 플레스1차워그리드2차원 플레스1차워그리드2차원 플레스1차워그리드2차원 플레스1차워그리드2차원 플레스1차워그리드2차원 플레스1차워그리드2차원 플레스1차워</div>
        
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
        <div class="box box4">box4</div>
        <div class="box box5">box5</div>
        <div class="box box6">box6</div>
        <div class="box box7">box7</div>
        <div class="box box8">box8</div>
        <div class="box box9">box9</div>
        <div class="box box10">box10</div>
    </div>
</body>
</html>
