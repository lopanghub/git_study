<html>

<head>
    <script src="https://kit.fontawesome.com/4ec79785b5.js" crossorigin="anonymous"></script>
</head>

<body>
    <style>
        body {
            font-size: 3vw;
        }

        h2 {
            color: red;
        }

        .highlight {
            border: solid;
        }

        .thumbnail_grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .thumbnail {
            width: 100%;
        }

        #stat_bar {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;

            border-top: 1px solid gray;
            border-bottom: 1px solid gray;

            margin-top: 5px;
            margin-bottom: 5px;
        }

        /* 프로필 사진 */
        .circle_pic {
            border: 1px solid white;
            border-radius: 50%;

            width: 100%;
            height: 100%;

            object-fit: cover;
            /* fill 미디어를 부모요소에 꽉 들어맞게 채움 찌그러짐
      contain 미디어 비율을 유지한 채, 부모 요소 밖으로 튀어 나가지 않도록 크기 축소
        cover 미디어 일부 부모 요소 밖으로 빠져나가더라도 비율유지 꽉 들어 맞게 */
        }

        /* 245 사이즈 변경 */
        #profile_pic {
            width: 15vh;
            height: 15vw;

            margin-left: auto;
            margin-right: auto;
        }

        #highlight_pic {
            width: 10vw;
            height: 10vw;
        }

        /* 파일 05 하이라이트 영역 221페이지*/
        #highlight_area {
            display: grid;
            /* 245 사이즈 단위 변경 */
            grid-template-columns: 12vw 12vw 1fr;
        }

        .highlight {
            text-align: center;
        }

        /* 파일 06 프로필 부분 */

        #profile {
            display: grid;
            grid-template-columns: 1fr 3.5fr;
        }

        #profile_info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            /* 247 */
            height: 15vw;
        }

        #id {
            font-size: 6vw;
            font-weight: 100;
        }

        button {
            height: 80%;
            width: 95%;

            font-size: 3vw;
            background-color: white;
            border: solid gray 1px;
            border-radius: 3px;
        }

        #top {
            display: grid;
            grid-template-columns: 4fr 7fr 5fr;

            /* 246 */
            height: 10vh;
            min-height: 10vh;
            border: solid gray 0.1px;
            margin-bottom: 3vw;
        }

        /* 229p 로고와 검색창의 디자인 개선 */
        #top img {
            margin-left: auto;
            margin-right: auto;

            height: 100%;
            object-fit: contain;
        }

        #top input {
            height: 60%;
            width: 95%;

            margin: auto;

            text-align: center;
            background-color: rgb(250, 250, 250);

            border: solid gray 1px;
            border-radius: 3px;

            font-size: 3vw;
            font-weight: 100;
        }

        i {
            color: gray;
        }

        /* 236 */
        #top i {
            font-size: 4vw;
        }

        #top div {
            text-align: center;
            padding-top: 3vw;
        }

        /* 239p 하단 아이콘 5개 삽입 */
        #sub_icons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;

            text-align: center;
            font-size: 5vw;

            height: 8vw;
        }

        .selected {
            border-bottom: solid gray 3px;
        }
    </style>
    <!-- 222p id부여 top -->
    <div id="top">
        <img src="../images/insta.png" alt="instagram">
        <input type="search" value="검색">
        <!-- 232p 폰트 어썸 추가 -->
        <div>
            <i class="fas fa-home"></i>
            <i class="fas fa-paper-plane"></i>
            <i class="fas fa-compass"></i>
            <i class="fas fa-heart"></i>
        </div>
    </div>

    <div id="profile">
        <img src="../images/다운로드.jpg" alt="프로필사진" class="circle_pic" id="profile_pic">

        <div id="profile_info">
            <div id="id">cano
                <i class="fas fa-cog"></i>
            </div>
            <button>프로필 편집</button>
        </div>
    </div>
    <div>
        <p>
            <strong>이현학(Hyeon Hak Lee)<br /></strong>
            취준생<br />
        </p>

        <p><a href="https://github.com/lopanghub">lopanghub.github.io</a></p>
    </div>

    <!-- 하이라이트 영역 -->
    <div id="highlight_area">

        <div class="highlight">
            <div><img src="../images/11zon_cropped.png" class="circle_pic" id="highlight_pic"></div>
            <div>😊</div>
        </div>
        <div class="highlight">
            <div><img src="../images/avo.png" class="circle_pic" id="highlight_pic"></div>
            <div>✔</div>
        </div>
    </div>

    <div id="stat_bar">
        <div class="stat">
            게시물<br />
            133
        </div>
        <div class="stat">
            팔로워<br />
            408
        </div>
        <div class="stat">
            팔로우<br />
            189
        </div>
    </div>
    <!-- <div>아이콘이 들어갈 자리</div> 238 -->
    <div id="sub_icons">
        <div class="selected"><i class="fas fa-border-all"></i></div>
        <div class="selected"><i class="fas fa-border-all"></i></div>
        <div class="selected"><i class="fas fa-border-all"></i></div>
        <div class="selected"><i class="fas fa-border-all"></i></div>
        <div class="selected"><i class="fas fa-border-all"></i></div>
    </div>
    <div>
        <!-- 같은 내용 수정 shift + ctrl + l -->
        <div class="thumbnail_grid">
            <img src="../images/11zon_cropped.png" class="thumbnail">
            <img src="../images/avo.png" class="thumbnail">
            <img src="../images/tomato.png" class="thumbnail">
        </div>
        <div class="thumbnail_grid">
            <img src="../images/html logo.png" class="thumbnail">
            <img src="../images/insta.png" class="thumbnail">
            <img src="../images/login.png      " class="thumbnail">
        </div>
        <div class="thumbnail_grid">
            <img src="../images/tomato.png" class="thumbnail">
            <img src="../images/orange.jpg" class="thumbnail">
            <img src="../images/github logo.png" class="thumbnail">
        </div>
    </div>
</body>

</html>
