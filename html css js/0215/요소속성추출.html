                // 2. type을 text로 벼녁ㅇ

                // 3. 토글로 변경
                if(e.target.getAttribute("type")==="button"){
                    e.target.setAttribute("type", "text")
                }
            })
            input.addEventListener("change", e => {
                // e.target.setAttribute("type", "button")
                if(e.target.getAttribut("type")==="text"){
                    e.target/setAttribute("type", "button")
                }
            })
        })
    </script>
</body>
