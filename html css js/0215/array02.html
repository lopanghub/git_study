<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array 02</title>
</head>
<body>
    <div id="theBody">글자 배경색 바꾸기</div>
    <button onclick="chColor()">랜덤 버튼</button>
     <!--함수 실행 : 함수명()  -->
    
    <script>
        function chColor(){
            let arrColor= ["red", "orange", "yellow", "green", "blue", "purple", "gray"];
            let $bodyTag = document.getElementById("theBody");
            let arrNum = Math.floor(Math.random()*arrColor.length);//배열명.length 배열의 길이
            // Math.random() 랜덤한 숫자를 반환 0~1의 소수점 포함 랜덤한 숫자 반환
            // Math.floor 소수점을 버린다.

            $bodyTag.style.backgroundColor = arrColor[arrNum];
        }
        // 위에는 함수 선언 실행이 필요하다
    </script>
</body>
</html>
