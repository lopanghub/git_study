<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 배열</title>
</head>

<body>
    <h1>구구단(배열)</h1>
    <script>
        let result = [];
        for (let i = 1; i < 10; i++) {
            // 계산
            for (let j = 1; j < 10; j++) {
                result[j] = i * j
            }
            // 출력
            document.write("<h2>" + i + "단</h2>")
            for (let j = 1; j < 10; j++) {
                document.write(`${i} 곱하기 ${j}는 ${result[j]}이다 <br>`)
            }
        }
    </script>
</body>

</html>
