<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hf</title>
    <style>
        body{
            background-color: lightcyan;
        }
        
        h1{
            color:darkblue;
            font-weight: 100;
            margin: 50px, 0;
            text-align: center;
        }
        main{
            display: flex;
            justify-content: center;
        }
        section{
            margin: 30px;
            background-color: aliceblue;
            width: 300px;
            padding:30px;
            box-shadow: 0 0 7px 0 gray;
        }
 
        section h3{
            
            font-size: 15px;
            color:gray;
            padding: 0;
        }
        section aside {
            font-size: 14px;
            font-weight: 800;
            color: dodgerblue;
        }
        section aside span{
            font-size: 25px; 
            margin-top: 10px;
        }
        section img{
            width: 200px;
            margin: auto;
            /* margin-top: 50px; */
            display: block;
            
        }
        section:hover{
           
            transform: scaleY(1.04);
            transform-origin:0 100% ; 
            /* 회전 중심점을 지정(x축, y축, z축) */
            transition: all 0.3s;
            box-shadow: 10px 20px 10px 7px gray;
        }
        .vis{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>국민과 함께 성장하는 <b>글로벌 주택금융 리더</b></h1>
    <main>
        <section>
            <h2>아낌e-보금자리론(특례)</h2>
            <h3>0.1%p 더 저렴한 금리</h3><br>
            <aside>
                최대<br>
                <span>주택가격 6억원
                    <br><span class="vis">a</span>
                </span><br>
                <img src="../images/free-icon-family-1416832.png" alt="">
            </aside>
        </section>
        <section>
            <h2>u-보금자리론</h2>
            <h3>우리 가족의 소중한 보금자리 마련</h3><br>
            <aside>
                최대<br>
                <span>대출한도 3.6억원
                    <br><span class="vis">a</span>
                </span><br>
                <img src="../images/free-icon-family-1416832.png" alt="">
            </aside>
        </section>
        <section>
            <h2>내집마련 디딤돌</h2>
            <h3>내 집 마련 꿈의 실현</h3><br>
            <aside>
                무주택 세대주 대상<br>
                <span>저금리<br>
                주택구입 자금 대출</span><br>
                <img src="../images/free-icon-family-1416832.png" alt="">
            </aside>
        </section>
    </main>
</body>
</html>
