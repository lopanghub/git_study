<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backgrond</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        section{
            width: 400px; height: 400px;
            border: 1px solid black;
            background-image: url(../images/coffee-2242213_1280.jpg);
            background-repeat: no-repeat;
            /* background-repeat: repeat-x; 가로로 이미지 반복 */
            /* background-repeat: repeat-y; 세로로 이미지 반복 */
            /* background-size: cover; 배경이미지가 잘리더라도 가득 채움 */
            /* background-size: contain; 비율유지 영역안에 가득 채우기 */
            /* background-position: right bottom; */
            /* background-position : 20px 60px; 위치 */
            /* background-position: 100% 50%; 오른쪽 끝위에서 중앙 */
        }
    </style>
</head>
<body>
    <section>

    </section>
</body>
</html>
