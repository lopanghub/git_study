<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site map</title>
    <style>
        header{
            border: 1px solid gray;
            text-align: center;
            margin: 5px;
            height: 50px;
            background-image: url(../images/cantaloupe-1180321_1280.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;         
        }
        main{
            border: 1px solid gray;
            margin: 5px;
            
        }
        footer{
            border: 1px solid gray;
            margin: 5px; 
            height: 200px;
        }
        nav{
            border: 1px solid gray;
            margin: 5px;
            width: 100px;
           
        }
        .image{
            float: left;
            border: 1px solid gray;
            width: 250px; height: 300px;
            margin: 5px;
        }
        .login{
            float: right;
            border: 1px solid gray;
            width: 200px; height: 100px;
            margin: 5px;
        }
        .sidebar{
            float: right;
            border: 1px solid gray;
            width: 150px; height: 500px;
            margin: 5px;
        }
        .video{
            clear: both;
            border: 1px solid gray;
            width: 600px; height: 200px;
            margin: 5px;
        }
        .album{
            width: 200px; height: 150px;
            float: left;
            border: 1px solid gray;
            background-color: aqua;
            margin: 20px;
        }
        .chart{
            float: right;
            width: 200px; height: 150px;
            border: 1px solid gray;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        제목
    </header>

    <main>
        <nav>
            오디오
        </nav>
        <article class="image">
            이미지
            <div>
                리모컨
            </div>            
        </article>
        <article>
            본문
        </article>
        <aside class="login">
            <label for="id">id</label>
            <input type="text" id="id"> <br>
            <label for="pw">pw</label>
            <input type="password" id="pw"> <br>
            <input type="submit" value="로그인">
        </aside>
        <aside class="sidebar">
            사이드 바
        </aside>
        <div class="video">
            영상
        </div>
    </main>
    <footer>
        <div class="album">
        앨범(이미지맵)
        </div>
        <aside class="chart">
            차트
        </aside>
    </footer>
</body>
</html>
