<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <h1>준비물</h1>
        <p>여행 준비물을 기록해 보세요</p>
        <form action="">
            <input type="text" id="subject" autofocus>
            <button onclick="newRegister(); return false;">추가하기</button>
            <!-- return false 는 폼 기본 기능인 submit 역할을 취소함
        입력해주지 않으면 함수를 실행하기 전에 기본기능을 먼저 함 -->
            <hr>
            <ul id="itemList"></ul>
        </form>
    </div>

    <script>
        function newRegister() {
            let newItem = document.createElement("li"); // 요소(태그)노드 추가
            let $subject = document.querySelector('#subject'); //폼의 텍스트 필드

            //텍스트 필드의 값을 텍스트 노드로 만들기
            let newText = document.createTextNode($subject.value);
            //텍스트 노드를 요소노드의 자식 노드로 추가
            newItem.appendChild(newText);

            // 웹 문서에서 부모 노드 가져오기(li를 ul에 연결 위해)
            let $itemList = document.querySelector('#itemList');
            // $itemList.appendChild(newItem);

            // 새로 입력된 내용이 첫번째 줄에 나오게
            $itemList.insertBefore(newItem, $itemList.childNodes[0])

            //폼의 텍스트 필드 값이 지워지게 만들게
            $subject.value = "";

            //삭제 부분 시작
            //입력된 모든 항목 가져오기
            //부모 노드에서  삭제
            let items = document.querySelectorAll('li');
            // for (let i = 0; i < items.length; i++) {
            //     items[i].addEventListener('click', function () {
            //         if (this.parentNode) { //부모 노드가 있다면 
            //             this.parentNode.removeChild(this); // 부모 노드에서 삭제
            //         }
            //     })
            // }
            newItem.addEventListener('click', function () {
                if (this.parentNode) { //부모 노드가 있다면
                    this.parentNode.removeChild(this); // 부모노드에서 삭제
                }
            })
        }
    </script>
</body>

</html>
