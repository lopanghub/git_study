<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 배열 관계</title>
</head>

<body>


    <script>
        // for문
        const students = ["이형철", "공준호", "우황희 <br><br>"]

        for (let i = 0; i < students.length; i++) {
            document.write(`${students[i]} `);
        }

        // forEach문
        // 배열명.forEach(콜백 함수){...}
        //단순히 배열 요소만 가져와서 보여준다면
        // for문과 forEach문 사이에 큰 차이 없다
        // 배열의 길이 알 수 없을때나 배열의 요소 가져와서
        // 함수를 실행할때 보다 편리하다.
        // 배열의 이름은 복수형, 각요소는 단수형
        const students2 = ["양은정", "이현학", "고원 <br><br>"]

        students2.forEach(function (student) {
            document.write(`${student}, `)
        })

        // for of 문
        // 문자열이나 배열과 같은 반복 가능 자료에서
        // 사용하는 반복문 forEach와 같이 사용할 수 있다.
        const students3 = ["김희선", "박효열", "김동욱"]

        for (student of students3) {
            document.write(`<br> ${student} <br>`)
        }

        //for in 문
        //객체의 값을 가져와서 처리한다.
        const comBook = {
            title : "코딩만 따라해도",
            pubDate : "2022-02-08",
            pages : 438,
            writer : "반변헌"
        }

        for (key in comBook){
            document.write(`<br>${key} : ${comBook[key]}<br>`)
        }
    </script>
</body>

</html>
