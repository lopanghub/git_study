<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient01</title>
    <style>
        div{
            width: 500px; height: 350px;
            border: 1px solid black;
            border-radius: 20px;
        }
        .grad{
            background: red;
            background: linear-gradient(135deg, red, white);
            /* 표준 구문 45방향으로 (오른쪽위) 빨강에서 흰색*/
            /* 0도 12시 90도 3시 180도 6시 270도 9시 */
        }
    </style>
</head>
<body>
    <div class="grad">

    </div>
</body>
</html>
