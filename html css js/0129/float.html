<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            padding: 20px; /*안쪽 여백*/
            margin:10px /*바깥쪽 여백*/
        }
        .box1{
            background-color: aqua; float: left;
            /* 기본으로 가지고 있는 마진, 패딩이 있는데
            float를 적용하면 기본 마진, 패딩 없다. */
        }
        .box2{
            background-color: beige; float: right;
        }
        .box3{
            background-color: cornflowerblue; float: left;
        }
        .box4{
            background-color: mediumaquamarine; clear: both; /*플로팅 양쪽 해제*/
            /* 왼쪽이나 오른쪽에 배치하면
            그 다음에 넣는 다른 요소에도 똑같은 속성이 전달된다
            float를 사용하면 clear를 해준다
            clear: left; 플로팅 왼쪽 해제
            clear: right; 플로팅 오른쪽 해제 */
        }
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
</body>
</html>
