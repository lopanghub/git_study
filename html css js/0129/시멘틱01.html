<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시멘틱태그01</title>
    <style>
        body{
            text-align: center;
        }
        header{
            width: 100%; /*브라우저 가로를 가득채워 보여줌*/
            background-color: darkkhaki
        }
        header h1{
            background-color: aquamarine; height: 70px;
        }
        header nav{
            width: 100%; height: 70px; border: 1px solid red;
        }
        header aside{
            width: 100%; height: 50px; background-color: cadetblue;
        }
        main{
            width: 100%;
        }
        main section{
            width: 100%; background-color: rgb(58, 102, 87);
        }
        main section article{
            width: 100%; height: 100px; background-color: brown; 
        }
        footer{
            width: 100%; height: 50px; background-color: lightcyan;
        }
    </style>
</head>
<body>
    <header>
        <h1>로고</h1>
        <nav>
            <h2>네비게이션 메인 메뉴</h2>
        </nav>
        <aside>
            <h2>사이드 메뉴</h2>
        </aside>
    </header>

    <main>
        <section>
            <article>
                <h2>article1</h2>
            </article>
            <article>
                <h2>article2</h2>
            </article>
        </section>
        <section>
            <article>
                <h5>아티클 내용article3</h5>
            </article>
        </section>
        <section>
            <article>
                <h3>article4</h3>
            </article>
            <article>
                <h3>article 5 내용</h3>
            </article>
        </section>
    </main>

    <footer>
        <h5>푸터영역</h5>
        <address>페이지의 저작권이나 주소지 등 입력</address>
    </footer>
</body>
</html>
