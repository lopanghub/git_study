<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>툴팁효과</title>
    <style>
        .tooltip{
            cursor: pointer;
        }
        .tooltip-content{
            visibility: hidden;
            background-color: goldenrod;
            
        }
        /* 바깥쪽 div에 마우스 올렸을때 안쪽 div가 보인다 */
        .tooltip.active .tooltip-content{
            visibility: visible
            /* display: none; */
        }


    </style>
</head>
<body>
    <h1>툴팁효과 visibility</h1>
    <p>visibility속성은 화면에서 감추기만할뿐 <br>
    원래 요소가 있는 공간은 그대로 차지하지만, <br>
    display:none;은 아예 공간조차 차지하지 않습니다.
    </p>

    <!-- toggleTootip() 함수 실행 -->
    <div class="tooltip" onclick="toggletooltip()">
        <span>여기에 마우스를 올려보세요!</span>
        <div class="tooltip-content">
            <p>
              마우스를 올리면 나타나는 툴팁 부분  
            </p>
        </div>
    </div>

    <script>
        function toggletooltip() {
            let tooltip = document.querySelector('.tooltip')
            tooltip.classList.toggle('active')
        }
    </script>
</body>
</html>
