<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소</title>
    <style>
        .box::after{
            content: "이후 콘텐츠 내용";
            color:red
        }
        .box::before{
            content: "이전 콘텐츠 내용";
            color: darkkhaki;
        }
        .box:hover::after{
            opacity: 0.5;
            background-color: blue;
        }
        /* 필요시 컨텐츠 추가 가능 */
    </style>
</head>
<body>
    <div class="box">
        <h1>가상요소 선택자 지정</h1>
        <p>웹 디자이너</p>
        <p>웹 퍼블리셔</p>
        <p>프론트 엔드</p>
        <p>백 엔드</p>
    </div>
</body>
</html>
