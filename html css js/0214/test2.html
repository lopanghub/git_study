<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowhffu tkffuwnj</title>
    <style>
        h1 {
            font-size: 5em;
            margin-left: 200px;

        }

        div {
            display: inline-block;
            width: 50px;
            height: 50px;
        }

        #red {
            background-color: red;
        }

        #orange {
            background-color: orange;
        }

        #yellow {
            background-color: yellow;
        }

        #green {
            background-color: green;
        }

        #blue {
            background-color: blue;
        }

        #brown {
            background-color: brown;
        }

        #gray {
            background-color: gray;
        }

        #black {
            background-color: black;
        }

        /* 버튼 수정 */
        .btn{
            display: flex;
            margin-left: 150px;
        }
        button {
            border-radius: 10px;
            font-size: 2em;
            padding: 0;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <h1 id="zero">0</h1>
    <aside class="btn">
        <button id="plus">plus</button>
        <button id="minus">minus</button>
    </aside>

    <section>
        <div class="color" id="red"></div>
        <div class="color" id="orange"></div>
        <div class="color" id="yellow"></div>
        <div class="color" id="green"></div>
        <div class="color" id="blue"></div>
        <div class="color" id="brown"></div>
        <div class="color" id="gray"></div>
        <div class="color" id="black"></div>
    </section>

    <script>
        const H1 = document.getElementById('zero')
        const div = document.querySelectorAll('div')
        // const style = window.getComputedStyle(document.querySelectorAll('div'))
        // const bgColor = style.getPropertyValue('background-color');

        for (let i = 0; i < div.length; i++) {
            div[i].addEventListener("click", function (e) {
                // document.getElementById('zero').style.color = bgColor
                const bgColor = window.getComputedStyle(e.target).backgroundColor;
                H1.style.color = bgColor
            })
        }

        // 플러스 마이너스 숫자 버튼 추가
        let num = 0;
        const btnPlus = document.getElementById("plus")
        const btnMinus = document.getElementById("minus")

        btnPlus.addEventListener('click', e => {
            e.preventDefault();
            num++;
            H1.textContent = num;
        })
        btnMinus.addEventListener('click', e => {
            e.preventDefault();
            num--;
            H1.textContent = num;
        })



    </script>
</body>

</html>
