<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>end연산자</title>
</head>
<body>
    <script>
        // AND 연산자 : 두 조건이 만족 되어야 참 실행
        let numberOne = prompt("50미만의 숫자를 입력하세요")
        let numberTwo = prompt("50미만의 숫자를 입력하세요")

        if(numberOne < 50 && numberTwo < 50){
            alert("두 개의 숫자가 모두 50미만이군요")
        } else{
            alert("조건에 맞지 않는 수가 있습니다")
        }
        
    </script>
</body>
</html>
