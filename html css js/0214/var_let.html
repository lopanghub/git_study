<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var _ let _ const</title>
</head>

<body>
    <h2>자바스크립트</h2>

    <script>
        //변수에 대해서
        //정수 실수를 구별하지 않는다. 정확한 계산이 어렵다.
        //JAVA는 int, float, long, short... 등으로 세밀하게 구분
        var num = 10; //숫자
        var str = '자바스크립트'; //문자열
        var temp = true; //boolean 참, 거짓
        document.write(num + '<br>' + str + '<br>' + temp + '<br>');

        //var 단점?
        // 덮어쓴다. let(버전es6)은 덮어 쓸 수 없으며
        // 블록{}에서도 차이점이 있다. 전역변수와 지역변수
        var test1 = '안녕하세요'
        var test2 = '또 만났군요'
        document.write(test1 + '<br>' + test2 + '<br>');

        var test1 = '솥뚜껑'
        document.write(test1 + '<br>' + test2 + '<br>');

        // let test1 = 300;
        let test3 = 300;
        document.write(test3)

        // // 변수 선언시 사용하는 var/ let / const
        // var : 변수를 중복해서 선언할수 있다.
        // 함수 블록 {중괄호} 내에서만 지역 변수가 존재한다.

        // let : var와 같지만 같은 블록 {}에서는 
        // 이미 선언한 변수를 중복해서 선언할 수 없다.
        // 블록{}, 제어문(if)(반복문 for) 블록{}에서도 지역변수가 존재한다.

        // const : 같은 블록{}에서는 이미 선언한 변수를 
        // 중복해서 선언할 수 없고, 지정된 값을 변경할 수 없다
    </script>
</body>

</html>
