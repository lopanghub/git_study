<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오와 비디오</title>
</head>
    <body>
        <!-- 오디오 -->
        <!-- autoplay : 오디오 비디오 자동 실행 -->
        <!-- loop : 오디오/비디오 반복 재생 -->
        <!-- muted : 오디오/비디오 음소거(소리 꺼짐) -->
        <!-- type : mp3 wav ogg 지원(브라우저마다 다를 수 있음) -->
        <audio src="../images/drive-breakbeat-173062.mp3"
        controls loop autoplay muted="muted" type="audio/wav" id="aud">
        </audio> <br>

        <video autoplay loop width="540px">
            <source src="../images/184069 (1080p).mp4" type="video/mp4">
        </video>

        <!-- 유튜브 영상 : 공유 >> 동영상 퍼가기 -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/wgJTsxYav8E?si=61RaUiDquQSvhygW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </body>
</html>
