<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 주문서</title>
    <style>
       
        legend{
            color: blueviolet; 
        }
        fieldset{
            font-weight: bold;
            width: 500px;
        }
  
    </style>
</head>
<body>
    <h1>상품 주문서</h1>
    <fieldset>
        <legend>개인 정보</legend>
        <label for="name">이름</label>
        <input type="text" id="name" placeholder="여백없이 입력">
        <br>
        <label for="p_num">연락처</label>
        <input type="tel" id="p_num" maxlength="11" placeholder="연락가능한 번호">
    </fieldset>

    <fieldset>
        <legend>배송지 정보</legend>
        <label for="addr">주소</label>
        <input type="text" id="addr">
        <br>
        <label for="t_num">전화번호</label>
        <input type="tel" maxlength="11" id="t_num">
        <br>
        <label for="memo">메 모</label><br>
        <textarea name="" id="" cols="50" rows="3"></textarea>
    </fieldset>

    <fieldset>
        <legend>주문 정보</legend>
        
        <div style="font-weight: lighter;">
        <input type="checkbox" id="ga">
        <label for="ga">과테말라 안티구야(100g)</label>
        <input type="number" min="0" value="0" style="width: 30px;">개

        
        <br>
        <input type="checkbox" id="in">
        <label for="in">인도네시아 만델링(100g)</label>
        <input type="number" min="0" value="0" style="width: 30px;">개
        
        <br>
        <input type="checkbox" id="tam">
        <label for="tam">탐라는도다(블렌딩)(100g)</label>
        <input type="number" min="0" value="0" style="width: 30px;">개
        </div>
    </fieldset>

    <br>
        <input type="submit"  value="주문하기">
        <input type="reset" value="다시 작성">
    
</body>
</html>
