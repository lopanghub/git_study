<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 300px;
        }
    </style>
</head>
<body>
    <form action="">
    <h1>회원 가입을 환영합니다!!</h1>
    <fieldset>
        <legend>사용자 정보</legend>
    <ul>
        <li>
            <label for="user-id">아이디</label>
            <input type="text" id="user-id" name="user-id" placeholder="아이디를 입력하세요">
         </li>

        <li>
            <label for="email">이메일</label>
            <input type="email" id="email" placeholder="aaa123@naver.com">
        </li>

        <li>
            <label for="user-pw">비밀번호</label>
            <input type="password" id="user-pw" name="user-pw" placeholder="비밀번호를 입력하세요">
        </li>

        <li>
            <label for="pw_check">비밀번호 확인</label>
            <input type="password" id="pw_check" name="pw_check">
        </li>
    </ul>

    <input type="image" src="images/login.png" width="100px">
    <input type="button" value="공지창 열기" onclick="window.open('instagram0125.html')">
    
    </fieldset><br>

    <fieldset>
        <legend>이벤트와 새로운 소식</legend>
    <label for="mail_ok"><input type="radio" name="mail" id="mail_ok" value="m_1" checked>메일수신</label>
    <label for="mail_no"><input type="radio" name="mail" id="mail_no" value="m_2" >메일 수신 안함</label> <br>
    </fieldset>

    <input type="submit" value="가입하기">
    <input type="reset" value="취소">

    </form>
</body>
</html>
