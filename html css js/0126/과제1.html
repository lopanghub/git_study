<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자 지원서(과제)</title>
</head>
<body>
    <fieldset>
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML CSS JavaScript에 대한 기술적 이해와 경험이 있는 분을 찾습니다</p>
        <hr>

        <dt><strong>개인정보</strong></dt>
        <br>
            <dd>
                <label for="name">이름</label>
                <input type="text" id="name" placeholder="공백없이 입력하세요">
            </dd>

            <dd>
                <label for="p_num">연락처</label>
                <input type="text" id="p_num">
            </dd>
        <br>

        <dt><strong>지원 분야</strong></dt>   
        <br>
            <dd>
                <input type="radio" id="publish" name="sup">
                <label for="publish">웹 퍼블리싱</label>
            </dd>

            <dd>
                <input type="radio" id="app" name="sup">
                <label for="app">웹 어플리케이션</label>
            </dd>
            <dd>
                <input type="radio" id="env" name="sup" checked>
                <label for="env">개발 환경 개선</label>
            </dd>
        <br>    
        <dt><strong>지원 동기</strong></dt> 
        <br>   
            <textarea name="" id="" cols="100" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
        <br>
        <input type="submit" value="접수하기">
        <input type="reset" value="다시 쓰기">
    </fieldset>
</body>
</html>
