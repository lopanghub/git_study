<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전구1</title>
    <style>
        img {
            width: 300px;
            height: 220px;
        }
    </style>
</head>

<body>
    <p>if문</p>
    <img src="../images/off.png" id="pic">
    <!-- <img src="../images/on.png" alt=""> -->
    <button id="onBtn" onclick="light(1)">켜기</button>
    <button id="offBtn" onclick="light(0)">끄기</button>

    <script>
        function light(sw) {
            let pic;
            if (sw === 0) {
                pic = "../images/off.png"
            } else {
                pic = "../images/on.png"
            }
            document.getElementById('pic').src = pic;
        }
    </script>
</body>

</html>
