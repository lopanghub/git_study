<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공부한 기간</title>
    <style>
        #container {
            border: 3px solid;
            border-radius: 10px;
            background-color: aliceblue;
            text-align: center;
            width: 500px;
            background: no-repeat;
            background-size: contain;
            background-position: center;

        }

        p {
            padding: 30px;
            font-size: 1.5em;
        }

        .accent {
            color: red;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>공부한 기간</h1>
        <p> <span class="accent" id="resultDay"></span>일이 되었습니다</p>
        <p> <span class="accent" id="resultHour"></span>시간 동안 되었습니다</p>
        <p> <span class="accent" id="resultMinute"></span>분 동안 되었습니다</p>
        <p>축하 합니다!</p>
    </div>

    <script>
        // 1970년 1월 1일 후 시점이 저장된 객체가 반환
        // getTime() 메서드는 특정한 날까지의 시간을 밀리초(1/1000초)단위로 표시한다.

        //오늘 날짜
        //시작한 날짜
        let now = new Date();
        let firstDay = new Date("2024-01-25");

        // 오늘까지 지난 시간(밀리초)
        let toNow = now.getTime();
        // 첫날까지 지난 시간(밀리초)
        let toFirst = firstDay.getTime()
        // 첫날부터 - 오늘까지 지난 시간(밀리초)
        let passedTime = toNow - toFirst;


        // 1초 1분 1시간 24시간 // 1일 = 24시간 *60분 *60초 *1000밀리초;
        // 밀리초를 일수로 계산하고 반올림
        let passedTimeDay = Math.round(passedTime / (1000 * 60 * 60 * 24))
        let passedTimeHour = Math.round(passedTime / (1000 * 60 * 60))
        let passedTimeMinute = Math.round(passedTime / (1000 * 60))

        document.querySelector('#resultDay').innerText = passedTimeDay;
        document.querySelector('#resultHour').innerText = passedTimeHour;
        document.querySelector('#resultMinute').innerText = passedTimeMinute;

        //시간에 따라 12시 이전이면 이미지1 이후면 이미지2 삼항 연산자
        let $container = document.getElementById('container')
        now.getHours() <= 11 ? $container.style.backgroundImage = 'url("../images/coffee-2242213_1280.jpg")'
            : $container.style.backgroundImage = 'url("../images/orange.jpg")'

        
    </script>
</body>

</html>
