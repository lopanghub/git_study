<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2</title>
</head>

<body>
    <h1>최대공약수 구하기</h1>
    <p>두 수를 입력한 후 [계산하기]를 클릭하세요.</p>
    <input type="text" placeholder="첫 번째 수" id="firNum">
    <input type="text" placeholder="두 번째 수" id="secNum">
    <button id="btn">계산하기</button>
    <h2>첫번째 수의 약수는?</h2>
    <div id="first-array"></div>
    <h2>두번째 수의 약수는?</h2>
    <div id="second-array"></div>
    <h2>정답은?</h2>
    <div id="answer"></div>

    <script>
        //변수 설정
        const btn = document.getElementById('btn')
        const answer = document.getElementById('answer')
        const firstArray = document.getElementById('first-array')
        const secondArray = document.getElementById('second-array')

        btn.onclick = cir

        function cir() {
            let firNum = document.getElementById('firNum').value
            let secNum = document.getElementById('secNum').value

            // 결과값 모으는 배열
            let resultFirNum = []
            let resultSecNum = []

            // 첫 번째 수의 약수 배열
            for (let i = 1; i <= firNum; i++) {
                if (firNum % i == 0) {
                    resultFirNum.push(i);
                }

            }
            // 두 번째 수의 약수 배열
            for (let j = 1; j <= secNum; j++) {
                if (secNum % j == 0) {
                    resultSecNum.push(j);
                }
            }
            // 두 배열 출력
            firstArray.textContent = resultFirNum
            secondArray.textContent = resultSecNum
            
            // 두 배열의 교집합을 구하고 마지막 값을 출력
            let result = resultFirNum.filter(x => resultSecNum.includes(x))
            answer.textContent = result[result.length - 1];
        }

    </script>
</body>

</html>
