<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius</title>
    <link rel="stylesheet" href="border-radius.css">
</head>
<body>
    <div class="box1">
        <h3>우주</h3>
        <p>우주란 행성,별 은하계 그리고 모든<br>
        형태의 물질과 에너지를 포함한<br>
        모든 시공간과 그 내용물 모두를 통틀어 이른다.</p>
    </div>
    <div class="box2">
        <p>은하계<br>
        은하는 우주를 구성하고 있는 단위의<br>
        하나로, 수천억 개 이상의 별</p>
    </div>
    <div class="box3">
        <table border>
        <tr>
                <th>행성</th>
                <th>탈출속력(km/s)</th>
        </tr> 
        <tr>
                <th>수성</th>
                <td>4.3</td>
        </tr>
        <tr>
                <th>금성</th>
                <td>10.3</td>
        </tr>
        <tr>
                <th>지구</th>
                <td>11.2</td>
        </tr>
        <tr>
                <th>화성</th>
                <td>5.0</td>
        </tr>
        <tr>
                <th>목성</th>
                <td>60</td>
        </tr>
        <tr>
                <th>토성</th>
                <td>36</td>
        </tr>
        <tr>
                <th>천황성</th>
                <td>22</td>
        </tr>
        <tr>
                <th>해왕성</th>
                <td>24</td>
        </tr>
        <tr>
                <th>명왕성</th>
                <td>1.1</td>
            </tr>
        </table>
    </div>
</body>
</html>
