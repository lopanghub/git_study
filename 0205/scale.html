<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale</title>
    <style>
        .origin{
            border: 1px solid;
            width: 250px;
            margin: 50px;
        }
        .scalex:hover{
            /* 가로로 1.5배 확대 */
            transform: scaleX(1.2);
        }
        .scaley:hover{
            /* 세로로 1.2배 확대 */
            transform: scaley(1.2);
        }
        .scalexy:hover{
            /* 가로세로 0.7배 축소 */
            transform: scale(0.7);
        }
        img{
            width: 150px;
        }
    </style>
</head>
<body>
    <h2>이미지 확대 및 축소</h2>
    <div class="origin">
        <div class="scalex"><img src="../images/tomato.png" alt=""></div>
    </div>
    <div class="origin">
        <div class="scaley"><img src="../images/tomato.png" alt=""></div>
    </div>
    <div class="origin">
        <div class="scalexy"><img src="../images/tomato.png" alt=""></div>
    </div>
</body>
</html>
