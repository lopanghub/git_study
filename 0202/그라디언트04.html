<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient01</title>
    <style>
        div{
            width: 350px; height: 350px;
            box-shadow: 10px 10px 10px gray;
            border-radius: 50%;
        }
        .grad1{
           background: green; 
           background: radial-gradient( circle at 20% 20%,green, yellow, orange);
           /* 20% 20%(xy좌표)에서 시작하는 원형 그라데이션 */
        }
        .grad2{
            background: blue;
            background: radial-gradient(circle at 10% 90%, blue, white);
        
        }
        .grad3{
            background: blue;
            background: radial-gradient(ellipse at 70% 40%, green, #fff, purple);
        }
    </style>
</head>
<body>
    <div class="grad1"></div>
    <div class="grad2"></div>
    <div class="grad3"></div>
</body>
</html>
