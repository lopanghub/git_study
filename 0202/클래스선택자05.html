<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스선택자</title>
    <style>
        /* div 요소 바로 다음 p형제 첫 요소만 선택 */
        div + p{
            background-color: aquamarine;
        }
        h2 + p{
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <h1>선택자 Selector 스타일 지정</h1>
    <div>
        <h2>선택자 스타일 지정</h2>
        <p>웹 디자이너</p>
        <p>웹 퍼블리셔</p>
        <p>프론트 앤드</p>
        <section>
            <p>웹 기획</p>
            <p>웹 스토리보드</p>
            <p>웹 스토리텔링</p>
        </section>
        <p>웹 디자이너</p>
        <p>웹 퍼블리셔</p>
        <p>프론트 앤드</p>
    </div>
    <p>웹 디자이너</p>
    <p>웹 퍼블리셔</p>
    <p>프론트 앤드</p>
</body>
</html>
