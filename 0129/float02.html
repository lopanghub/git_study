<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float를 활용한 영역 잡기</title>
    <style>
        *{ /*전체*/
            margin: 0;
            padding: 0;
        }
        div{
            width: 1100px;
        }
        img{
            width: 300px; height: 100px; float: left;
           
        }
        header{
            background-color: aqua;
            width: 100%; height: 130px; 
        }
        aside{
            background-color: lightpink;
            width: 100px; height: 500px; float: left;
        }
        section{
            background-color: darkseagreen;
            width: 300px; height: 500px; float: left;
        }
        figure{
            background-color: blueviolet;
            width: 700px; height: 500px; float: right;
        }
        footer{
            background-color: lime;
            width: 100%; height: 80px;
            clear: left;
            /* 반드시 clear */
        }
    </style>
</head>
<body>
    <div class="">
        <div>
            <img src="../images/googlelogo_color_272x92dp.png" alt="">
        </div>
        <header>
            <h1>header헤더 부분</h1>
        </header>
        <aside>
            <h2>aside 사이드 영역</h2>
        </aside>
        <section>
            <h3>section 오른쪽 영역</h3>
        </section>
        <figure>
            <h4>figure 오른쪽 사이드바</h4>
        </figure>
        <footer>
            <address>footer 이곳에는 저작권자를 작성해요</address>
        </footer>
    </div>
</body>
</html>
