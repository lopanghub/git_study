<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문서 작성하기</title>
    <style>
        .container{
            width: 600px;
            margin: 0 auto;
            /* 가운데 정렬 */
        }
        fieldset{
            margin: 15px 10px; /* 상하 마진15px 좌우 마진 10px */
        }
        legend{
            font-weight: bold; 
            /* bold 굵은 글자 font 글자 크기*/
            font-size: 20px;
            color: green;
        }
        ul{ 
            list-style: none; /*불릿 없앰*/
            /* border: 1px solid blue */

        }
        li{
            margin-bottom: 10px;
            /* border: 1px solid red */
        }
       
        .title{ /*class=title에 적용할 스타일*/
            font-weight: bold;
            width: 100px;
            float: left;
            border: 1px solid yellow
            /* 너비 100px 왼쪽으로 배치 */
        }
        .button{
            text-align: center;
            border: 1px solid lightcoral;
        }
        .product{
            font-size: small;
            width: 500px;
            border: 1px solid purple;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>상품 주문서</h1>
    <form action="">
    <fieldset>
        <legend>개인 정보</legend>
        <ul>
            <li>
                <label for="name" class="title">이름</label>
                <input type="text" id="name" placeholder="여백없이 입력" required><br>
                <!-- requiired 필수 입력 -->
            </li>
            <li>
                <label for="tel" class="title">연락처</label>
                <input type="tel" id="tel" placeholder="연락가능한 번호">
            </li>
        </ul>        
    </fieldset>
    
    <fieldset>
        <legend>배송지 정보</legend>
        <ul>
            <li>
                <label for="addr" class="title">주소</label>
                <input type="text" size="40" id="addr" required>
            </li>
            <li>
                <label for="te" class="title">전화번호</label>
                <input type="tel" id="te" required>
            </li>
            <li>
                <label for="memo" class="title">메  모</label>
                <textarea id="comment" cols="40" rows="3"></textarea>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>주문 정보</legend>
        <ul>
            <li>
                <input type="checkbox" id="p_1">
                <label for="p_1" class="product">과테말라 안티구야(100g)</label>
                <input type="number" min="0" value="0" max="5" >개             </li>
            <li>
                <input type="checkbox" id="p_2">
                <label for="p_2" class="product">인도네시아 만델링(100g)</label>
                <input type="number" min="0" value="0" max="5">개 
            </li>
            <li>
                <input type="checkbox" id="p_3">
                <label for="p_3" class="product">탐라는도다(블렌딩)(100g)</label>
                <input type="number" min="0" value="0" max="5">개
            </li>
        </ul>
    </fieldset>
    <div class="button">
        <input type="submit" value="주문하기">
        <input type="reset" value="다시 작성">
    </div>
    </form>
    </div>
</body>
</html>
