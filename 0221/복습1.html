<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin: 20px auto;
        }

        #circle {
            width: 300px;
            height: 300px;
            background-color: orange;
            border-radius: 50%;
            margin: 50px;
        }

        #circle.on {
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box">
        <div id="circle">클릭</div>
    </div>

    <script>
        const circle = document.getElementById('circle')
        const box = document.querySelector('.box')

        circle.addEventListener('click', () => {
            circle.classList.toggle('on');
            let isOn = circle.classList.contains('on')
            box.style.backgroundColor = isOn ? 'green' : 'white';
        })


    </script>
</body>

</html>
