<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼 텍스트 링크 연습</title>
</head>
<body>
    <h1>텍스트 링크 만들기</h1>
    <p>문단 태그 내용 안에서 링크 부분 <a href="https://www.naver.com" target="_blank">
        네이버</a>로 이동</p>
    <!-- 
        a태그 속성 정리
        _blank : 링크 내용이 새 창이나 새 탭에서 열립니다.
        _self : target 속성의 기본값
        _parent : 프레임을 사용했을 때 링크 내용을 부모 프레임에 표시
        _top : 프레임에서 벗어나 링크 내용을 전체 화면에 표시
                아이프레임 <iframe>에 적용해보기
     -->
     구글로 이동
     <a href="https://www.google.com/webhp?hl=ko&sa=X&ved=0ahUKEwjZkpGdrPqDAxVJtlYBHa7NDL0QPAgJ" target="_parent">
        <img src="images/googlelogo_color_272x92dp.png" alt="">
     </a>
     <br>

     과제물 제출 <a href="https://cafe.naver.com/bigbluesky" target="_self">
            <img src="https://cdn.pixabay.com/photo/2024/01/15/21/16/dog-8510901_640.jpg" alt="" width="300px" height="200px">네이버카페
        </a>로 이동
     <br>

     <a href="http://gith.co.kr/" target="_blank">
        <img src="images/logo2.svg" alt="" width="200px">글로벌 아이티 인재 개발원
    </a>
    <br><br>
    <iframe src="폼관련.html" frameborder="1"></iframe>
    <br><br>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d101309.14472174167!2d126.88759359890213!3d37.48643192006429!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca5a49adf92bb%3A0x6f06e15a933e6e48!2z7Z2l67aA6rOo7Iiv67aI64-87KeA7JmV6rCI67mE!5e0!3m2!1sko!2skr!4v1706248746553!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
